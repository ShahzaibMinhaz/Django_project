<!DOCTYPE html>
{% load filters %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>new</h1>
    {{val1|addition:val2|addition:val3|addition:val1}}

    {{password}}
    {{ id|compare:'developer' }}
    {% now "d M, Y" %}
    
    <h1>{{ id|comparefilter:data}}</h1>
    <h1>{{ result }}</h1>
    <h1>{{ date }}</h1>
    
</body>
</html>
