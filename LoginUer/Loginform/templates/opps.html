<!DOCTYPE html>
{% load filters %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        {% csrf_token %}
        <h1>{{form}}</h1>
        <input name="do" id="" class="btn btn-primary" type="submit" value="DO">

    {% if result %}
        <h1>Answer is {{result}}</h1>
    {% endif %}
    {{ |cut:"0"}}
   
</body>
</html>
